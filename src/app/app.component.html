<div *ngIf="!isSignedIn">
  <h2>Sign up</h2>
  <input type="text" #emailSignup>
  <input type="text" #passwordSignup>
  <button (click)="AppComponent_OnSignUp(emailSignup.value,passwordSignup.value)">Sign up</button>
</div>
<hr>
<div *ngIf="!isSignedIn">
  <h2>Sign in</h2>
  <input type="text" #email>
  <input type="text" #password>
  <button (click)="AppComponent_OnSignIn(email.value,password.value)">Sign in</button>
</div>
<app-home *ngIf="isSignedIn" (isLogout)="AppComponent_HandleLogout()"></app-home>
